<!DOCTYPE html>
<html>
    <head>
        <title>Game Clock</title>
        <link href="./public/css/style.css" rel="stylesheet">
        <script>window.$ = window.jQuery = require("./public/js/jquery-3.4.1.slim.min");</script>
        <script src="./public/js/jquery-3.4.1.slim.min.js"></script>
        <link href="./public/css/bootstrap.min.css" rel="stylesheet" />
        <script src="./public/js/popper.min.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
    </head>

    <body>
        <audio id="timerAudio" > 
            <source src="./public/audio/beep.mp3" 
            type="audio/mpeg"> 
        </audio> 
        <div id="app"></div>
        <h1 id="apptitle">Countdown</h1>
        <div class="inputs">
            <div>
                <div class="input-group inline-group">
                    <div class="input-group-prepend">
                    <button onclick ="newtime()" class="btn btn-outline-secondary btn-minus">
                        <img src="public/images/minus.svg" alt="-"> 
                    </button>
                    </div>
                    <input class="form-control quantity" onchange="newtime()" min="0" id="newtimer" name="quantity" placeholder="Sekunden" type="number">
                    <div class="input-group-append">
                    <button onclick ="newtime()" class="btn btn-outline-secondary btn-plus">
                        <img src="public/images/plus.svg" alt="+"> 
                    </button>
                    </div>
                </div>
            </div>            
            <div class="stbuttons"><button class="button" onclick="start()">Start</button><button class="button" style="background-color: red;" onclick="stop()">Stop</button></div>
            <div class="changebuttons"><button class="button" id="toogle" style="background-color:orange;" onclick="toogle()">Pause</button></div>
        </div>


    </body>
    <script src="public/js/script.js"></script>
</html>
